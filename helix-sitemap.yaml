version: 1

sitemaps:
  website:
    origin: https://miloacademy.adobe.com
    lastmod: YYYY-MM-DD
    languages:
      default:
        source: /blog/query-index.json
        destination: /blog/sitemap.xml
        hreflang: en
        alternate: /{path}
      de:
        source: /de/blog/query-index.json
        destination: /de/blog/sitemap.xml
        hreflang: de-DE
        alternate: /de/{path}
